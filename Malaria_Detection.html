<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe0b2, #ffcc80);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            color: #e65100;
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Subtitle Styling */
        h2 {
            color: #ff9800;
            font-size: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* File Upload Input Styling */
        .upload-box {
            border: 2px dashed #e65100;
            padding: 30px;
            border-radius: 12px;
            background-color: #fff3e0;
            transition: background-color 0.3s ease;
        }

        .upload-box:hover {
            background-color: #ffe0b2;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #e65100;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Button Styling */
        button {
            background-color: #e65100;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #bf360c;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Footer Text Styling */
        .info-text {
            color: #616161;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            color: #9e9e9e;
        }

        /* Team Members Section */
        .team {
            margin-top: 20px;
            font-size: 16px;
            color: #e65100;
        }

        .team h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-transform: uppercase;
            color: #ff9800;
        }

        .team ul {
            list-style-type: none;
        }

        .team ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">

        <!-- Main Heading and Subtitle -->
        <h1>Malaria Detection</h1>
        <h2>Team-18</h2>

        <!-- Photo Upload Box -->
        <div class="upload-box">
            <p class="info-text">Upload an image for detection:</p>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="submitPhoto()">Submit Photo</button>
        </div>

        <!-- Footer Text -->
        <p class="footer-text">Powered by AI and Machine Learning</p>

        <!-- Team Members Section -->
        <div class="team">
            <h3>Team Members:</h3>
            <ul>
                <li>Gopichand Kamineni</li>
                <li>Latha Bemanadham</li>
                <li>Naga Surya Harsha Palacharla</li>
                <li>Meghana Chowdary Velaga</li>
		<li>Yogendhar Reddy Putluri</li>
            </ul>
        </div>

    </div>

    <!-- JS to Handle File Submission -->
    <script>
        function submitPhoto() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                alert("Photo submitted successfully!");
                // Backend Ikda.
            } else {
                alert("Please upload a photo of Blood cells.");
            }
        }
    </script>

</body>
</html>
